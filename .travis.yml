dist: trusty
sudo: false
language: ruby
rvm:
  - 2.4.2
branches:
  only:
    - master
services:
  - mysql
before_script:
  - cp config/database.yml.travis config/database.yml
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake db:migrate RAILS_ENV=test
script:
  - xvfb-run -a bundle exec rake spec
